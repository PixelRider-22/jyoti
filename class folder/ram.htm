<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .profile {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 10px;
    }

    .main-content {
      flex: 1;
      background-image: url('https://via.placeholder.com/800x600'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      flex-direction: column;
    }

    .nav-links {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }

    .nav-links span {
      margin: 0 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="profile"></div>
      <div class="profile"></div>
      <div class="profile"></div>
    </div>
    <div class="main-content">
      <div class="nav-links">
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
      </div>
    </div>
  </div>

</body>
</html>
