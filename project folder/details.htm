<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-box {
            background-color: #2e2e2e;
            padding: 43px 69px;
            border-radius: 47px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            max-width: 647px;
            width: 100%;
        }

        .contact-box h2 {
            text-align: center;
            color: #ff4040;
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item i {
            color: #ff4040;
            font-size: 20px;
            width: 30px;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #ff4040;
        }
        .back{
            color: aliceblue;
            text-align: right;
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
