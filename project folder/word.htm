            background-color: #1e1d1df7;
            color: #f97000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .rock {

            align-items: center;

            top: 0px;

        }

        }

            text-decoration: none;
            font-size: 16px;
            text-decoration: underline overline #033ff1;
        }


        .main {
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
            align-items: center;
            justify-content: center;
        }
        .buttons{

        }

        .left img {

            width: 100%;
            border-radius: 100px;

        }


        .right {
            max-width: 500px;
            margin-left: 40px;
            color: white;

        }

            font-weight: bold;

        }

        .right p {

            color: #7ae60f;

        }

        .butto {
            padding: 10px 20px;
            margin-right: 15px;
            border: thick double rgb(0, 229, 255);
            font-size: 16px;
             


        }

        .outline {
            background-color: transparent;
            border: thick double #d60808f3;
            color: #fff;
            text-box: auto;
            display: flex;
            align-items: center;
            padding: 10px 21px;
            font-size: 14px;

        }

        .outline svg {
            display: block;
            width: 20px;
            height: 20px;


        }

</head>
